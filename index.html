<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/calculator.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div class="display">

        </div>
        <div class="row">
            <button id="clear">C</button>
            <button id="delete">Del</button>
            <button id="percent">%</button>
            <button id="symbol" value="/">/</button>
        </div>
        <div class="row">
            <button id="number" value="7">7</button>
            <button id="number" value="8">8</button>
            <button id="number" value="9">9</button>
            <button id="symbol" value="*">x</button>
        </div>
        <div class="row">
            <button id="number" value="4">4</button>
            <button id="number" value="5">5</button>
            <button id="number" value="6">6</button>
            <button id="symbol" value="-">-</button>
        </div>
        <div class="row"0>
            <button id="number" value="1">1</button>
            <button id="number" value="2">2</button>
            <button id="number" value="3">3</button>
            <button id="symbol" value="+">+</button>
        </div>
        <div class="row">
            <button id="number">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>

        </div>
    </div>
</body>
</html>
